<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Table</title>
    <style>
        table {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
            text-align: left;
        }
    
        th, td {
            padding: 5px;
            border: 1px solid black;
        }
    
        .highlight-row {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class='container'></div>

<script>
    window.addEventListener('DOMContentLoaded', function () {

        const grades = [
            ['Grade 1', 6],
            ['Grade 2', 7],
            ['Grade 3', 8],
            ['Grade 4', 9],
            ['Grade 5', 10],
            ['Grade 6', 11]
        ];

        function getAge ( year, month, day ) {

            return new Date().getFullYear() - new Date(year, month, day).getFullYear()
        }

        function gradeTable ( grades, age ) {

            const tableHead = `
                <table>
                    <thead>
                        <tr class='highlight-row'>
                            <th>Grade</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            const tableFoot = `
                    </tbody>
                </table>
            `;

            const count = grades.length;
            let tableBody = '';

            for ( let i = 0; i < count; i += 1 ) {

                let currGrade = grades[i][0];
                let currAge = grades[i][1];
                let highlight = (currAge === age) ? " class='highlight-row'" : '';

                tableBody += `
                    <tr${highlight}>
                        <td>${currGrade}</td>
                        <td>${currAge}</td>
                    </tr>
                `
            }

            return tableHead + tableBody + tableFoot;
        }

        document.querySelector('.container')
            .insertAdjacentHTML(
                'afterbegin',
                gradeTable( grades, getAge( 2011, 4, 28 ) )
            )
    })
</script>
</body>
</html>
